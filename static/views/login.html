<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/login.css" type="text/css">
    <title>Watch Party</title>
</head>
<body>
    <main class="form-signin m-auto">
        <form>
            <div class="logo">
                <i class="fa-solid fa-eye"></i>
            </div>
            <h1 class="h3 fw-normal" id="operation-title">Please log in</h1>
      
            <div class="form-floating">
                <input class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating d-none">
                <input class="form-control" name="display_name" id="display-name" placeholder="Display Name" autocomplete="off">
                <label for="displayName">Display Name</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" id="submit">Log in</button>
            <h3 id="alter-option">Sign up</h3>
        </form>
      </main>
      <script src="/scripts/login.js"></script>
</body>
</html>
